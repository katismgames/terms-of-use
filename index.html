<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // 이용약관 파일 이름 규칙에 맞춘 매핑
        const languageMap = {
            'ko': 'terms-of-use-kor.html', // 한국어
            'en': 'terms-of-use-eng.html', // 영어 (기본값)
            'ja': 'terms-of-use-jpn.html', // 일본어
            'zh': 'terms-of-use-zho.html', // 중국어
            'es': 'terms-of-use-spa.html', // 스페인어
            'th': 'terms-of-use-tha.html'  // 태국어
        };

        // 브라우저 언어 감지
        const userLang = (navigator.language || navigator.userLanguage).substring(0, 2).toLowerCase();

        // 매칭되는 언어가 없으면 기본값인 영어(eng)로 설정
        const targetPage = languageMap[userLang] || languageMap['en'];

        // 해당 언어 페이지로 이동
        window.location.replace(targetPage);
    </script>
</head>
<body>
    <p>Redirecting to the terms of use... If it doesn't move, 
       <a href="terms-of-use-eng.html">click here</a>.
    </p>
</body>
</html>
