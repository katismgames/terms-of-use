<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // 이용약관 파일 이름 규칙에 맞춘 매핑
        const languageMap = {
            'ko': 'terms-of-use-kor.html', // 한국어
            'en': 'terms-of-use-eng.html', // 영어 (기본값)
            'ja': 'terms-of-use-jpn.html', // 일본어
            'zh': 'terms-of-use-zhs.html', // 중국어(간체)
            'zht': 'terms-of-use-zht.html', // 중국어(번체)
            'es': 'terms-of-use-spa.html', // 스페인어
            'th': 'terms-of-use-tha.html'  // 태국어
        };

        // 브라우저 언어 감지
        const fullLang = (navigator.language || navigator.userLanguage).toLowerCase();
        const userLang = fullLang.substring(0, 2);

        let targetPage;

        // 중국어 간체/번체 구분
        if (userLang === 'zh') {
            if (fullLang.includes('tw') || fullLang.includes('hk') || fullLang.includes('mo')) {
                targetPage = languageMap['zht']; // 번체
            } else {
                targetPage = languageMap['zh']; // 간체
            }
        } else {
            targetPage = languageMap[userLang] || languageMap['en'];
        }

        // 해당 언어 페이지로 이동
        window.location.replace(targetPage);
    </script>
</head>
<body>
    <p>Redirecting to the terms of use... If it doesn't move, 
       <a href="terms-of-use-eng.html">click here</a>.
    </p>
</body>
</html>
